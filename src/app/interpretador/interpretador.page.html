<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Interpretador de genero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
    <ion-input label="Ingrese su nombre" [(ngModel)]="name" label-placement="floating" fill="solid" placeholder="Ingresa el nombre">
    </ion-input>
    </ion-card-content>
  <ion-button (click)="getGenderInfo(name)" fill="outline">Interpretar</ion-button>
  </ion-card>

  <ion-card *ngIf="genderInfo">
    <ion-card-header>
      <ion-card-title>Nombre: {{ genderInfo.name }}</ion-card-title>
      <ion-card-subtitle>Genero: {{ genderInfo.gender }} <br>
        Probabilidad: {{ genderInfo.probability }}
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
